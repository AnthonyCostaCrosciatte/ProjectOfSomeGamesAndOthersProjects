<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden; /* Fixa a tela para evitar a movimentação ao usar as teclas */
        }

        #game-area {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
        }

        #score-display, #high-score-display {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-align: center;
            width: 100%;
            top: 10px;
        }

        #score-display {
            left: calc(50% - 100px);
        }

        #high-score-display {
            right: calc(50% - 100px);
        }
    </style>
</head>
<body>
    <canvas id="game-area" width="400" height="400"></canvas>
    <div id="score-display">Score: 0</div>
    <div id="high-score-display">High Score: 0</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameArea = document.getElementById('game-area');
            const blockSize = 20;
            const ctx = gameArea.getContext('2d');

            let snake = [{ x: 10, y: 10 }];
            let food = { x: 15, y: 15 };
            let dx = 0;
            let dy = 0;
            let score = 0;
            let highScore = 0;
            let gameEnded = false;

            function draw() {
                ctx.clearRect(0, 0, gameArea.width, gameArea.height);
                ctx.fillStyle = 'green';
                snake.forEach((segment, index) => {
                    if (index === 0) {
                        // Desenha a cabeça da cobra com olhos e língua
                        ctx.fillStyle = 'green';
                        ctx.fillRect(segment.x * blockSize, segment.y * blockSize, blockSize, blockSize);
                        ctx.fillStyle = 'black';
                        ctx.fillRect(segment.x * blockSize + 6, segment.y * blockSize + 6, 4, 4); // olho esquerdo
                        ctx.fillRect(segment.x * blockSize + 10, segment.y * blockSize + 6, 4, 4); // olho direito
                        ctx.fillStyle = 'red';
                        if (dx === 1) {
                            ctx.fillRect(segment.x * blockSize + 17, segment.y * blockSize + 14, 4, 2); // língua para direita
                        } else if (dx === -1) {
                            ctx.fillRect(segment.x * blockSize - 5, segment.y * blockSize + 14, 4, 2); // língua para esquerda
                        } else if (dy === 1) {
                            ctx.fillRect(segment.x * blockSize + 14, segment.y * blockSize + 17, 2, 4); // língua para baixo
                        } else if (dy === -1) {
                            ctx.fillRect(segment.x * blockSize + 14, segment.y * blockSize - 5, 2, 4); // língua para cima
                        }
                    } else {
                        // Desenha o corpo da cobra
                        ctx.fillStyle = 'green';
                        ctx.fillRect(segment.x * blockSize, segment.y * blockSize, blockSize, blockSize);
                    }
                });
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc((food.x * blockSize) + (blockSize / 2), (food.y * blockSize) + (blockSize / 2), blockSize / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'green';
                ctx.fillRect((food.x * blockSize) + (blockSize / 2) - 2, (food.y * blockSize) - 2, 4, 4);
            }

            function moveSnake() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    if (score > highScore) {
                        highScore = score;
                    }
                    createFood();
                } else {
                    snake.pop();
                }
            }

            function createFood() {
                food = {
                    x: Math.floor(Math.random() * (gameArea.width / blockSize)),
                    y: Math.floor(Math.random() * (gameArea.height / blockSize))
                };
            }

            function checkCollision() {
                if (snake[0].x < 0 || snake[0].x >= gameArea.width / blockSize ||
                    snake[0].y < 0 || snake[0].y >= gameArea.height / blockSize ||
                    snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)) {
                    return true;
                }
                return false;
            }

            function gameLoop() {
                if (checkCollision()) {
                    alert(`Game Over! Your score: ${score}`);
                    gameEnded = true;
                    resetGame();
                    return;
                }
                moveSnake();
                draw();
                updateScore();
                setTimeout(gameLoop, 150);
            }

            function resetGame() {
                if (gameEnded) {
                    snake = [{ x: 10, y: 10 }];
                    dx = 0;
                    dy = 0;
                    score = 0;
                    createFood();
                    draw();
                    gameEnded = false;
                    gameLoop();
                }
            }

            function updateScore() {
                document.getElementById('score-display').innerText = `Score: ${score}`;
                document.getElementById('high-score-display').innerText = `High Score: ${highScore}`;
            }

            document.addEventListener('keydown', (e) => {
                if (!gameEnded) {
                    switch (e.key) {
                        case 'ArrowUp':
                        case 'w':
                            if (dy !== 1) {
                                dx = 0;
                                dy = -1;
                            }
                            break;
                        case 'ArrowDown':
                        case 's':
                            if (dy !== -1) {
                                dx = 0;
                                dy = 1;
                            }
                            break;
                        case 'ArrowLeft':
                        case 'a':
                            if (dx !== 1) {
                                dx = -1;
                                dy = 0;
                            }
                            break;
                        case 'ArrowRight':
                        case 'd':
                            if (dx !== -1) {
                                dx = 1;
                                dy = 0;
                            }
                            break;
                    }
                } else {
                    resetGame();
                }
            });

            createFood();
            draw();
            gameLoop();
        });
    </script>
</body>
</html>
